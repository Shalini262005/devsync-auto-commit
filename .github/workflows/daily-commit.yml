name: Daily Commit for DevSync

on:
  schedule:
    # Runs daily at 08:30 UTC (you can change this)
    - cron: "30 8 * * *"
  workflow_dispatch:  # Allows manual trigger

jobs:
  daily-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit by 24f2005043@ds.study.iitm.ac.in
        run: |
          echo "Automated update: $(date -u)" >> daily-log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-log.txt
          git commit -m "Daily automated update [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
